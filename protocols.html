<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Wi-Fi Security | Протоколы</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/table.css">
</head>
<body>

        <!-- Меню (аналогично index.html) -->

        </table>
